---
name: CI/CD

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  documentation:
    name: Deploy Javadoc to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Generate Javadoc
        run: mvn -B clean verify -DskipTests
      - name: Load CNAME
        run: echo neo4j-java-driver.qubitpi.org >> bundle/target/apidocs/CNAME
      - name: Deploy Javadoc to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir:  bundle/target/apidocs/
          enable_jekyll: false
          user_name: QubitPi
          user_email: jack20220723@gmail.com
